
<h2>ГАЛЕРИЯ</h2>
<div class="container" *ngFor="let file of files">
    <span>
        <button class="btn btn-lg btn-info" (click)="showImages(file)">
            {{file}}
        </button>
    </span>
</div>
<div>
    <ul>
        <li *ngFor="let img of images" class="tn">
            <img class="img-container" src={{img}}>
        </li>
    </ul>
</div>
