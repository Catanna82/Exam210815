<form [formGroup]="form" class="register" style=" text-align: center;" (ngSubmit)="registerHandler()">
  <h1>Регистрация</h1>
  <div class="form-group">
    <label for="email" style="margin: 51px;">Email:</label>
    <input type="text" name="email" id="email" formControlName="email" placeholder="john@gmail.com" required email>
    <ul *ngIf="form.get('email')!.invalid && form.get('email')!.touched">
      <p style="color: red;" *ngIf="form.get('email')!.errors?.required">
        Email е задължителен!
      </p>
      <p style="color: red;" *ngIf="form.get('email')!.errors?.email">
        Невалиден email!
      </p>
    </ul>
  </div>
  <div class="form-group">
    <label for="password" style="margin: 44px;">Парола:</label>
    <input type="password" name="password" id="password" formControlName="password" placeholder="******">
    <ul *ngIf="form.get('password')!.invalid && form.get('password')!.touched">
      <p style="color: red;" *ngIf="form.get('password')!.errors?.required">
        Паролата е задължителна!
      </p>
      <p style="color: red;" *ngIf="form.get('password')!.errors?.minlength">
        Паролата трябва да бъде най-малко 6 символа!
      </p>
    </ul>
  </div>
  <div class="form-group">
    <label for="repeat-password" style="margin: 5px;">Повтори паролата:</label>
    <input type="password" name="repeatPassword" id="repeat-password" formControlName="repeatPassword"
      placeholder="******">
    <ul *ngIf="form.get('repeatPassword')!.invalid && form.get('repeatPassword')!.touched">
      <p style="color: red;" *ngIf="form.get('repeatPassword')!.errors?.required">
        Паролата е задължителна!
      </p>
      <p style="color: red;" *ngIf="form.get('repeatPassword')!.errors?.minlength">
        Паролата трябва да бъде най-малко 6 символа!
      </p>
      <p style="color: red;" *ngIf="form.get('repeatPassword')!.errors?.sameValue">
        Грешна парола!
      </p>
    </ul>
  </div>
  <button class="btn" style="margin: 20px; background-color: #04AA6D; color: white;">Регистрация</button>

  <p class="text-center">
    Вече имате акаунт?
    <a routerLink="/login">Вход</a>
  </p>
</form>
