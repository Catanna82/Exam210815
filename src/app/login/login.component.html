<div class="container">
  <form #form="ngForm" class="login" action="" method="post" (ngSubmit)="loginHandler(form)" autocomplete="off">

    <fieldset>
      <h2>Вход</h2>

      <p class="field field-icon">
        <label for="email">
          <span>
            <!-- <fa-icon [icons]="icons.faEnvelope"></fa-icon> -->
          </span>
        </label>
        <input #emailInput="ngModel" ngModel class="input-error" type="email"
          name="email" id="email" placeholder="john@gmail.com" required email>
      </p>

      <ng-container *ngIf="emailInput.touched">
        <p *ngIf="emailInput.errors?.required" class="error">
          Email is required!
        </p>
        <p *ngIf="emailInput.errors?.invalidEmail" class="error">
          Email is not valid!
        </p>
      </ng-container>

      <p class="field field-icon">
        <label for="password">
          <span>
            <!-- <fa-icon [icon]="icons.faLock"></fa-icon> -->
          </span>
        </label>
        <input #passwordInput="ngModel" ngModel type="password" name="password" id="password" placeholder="******"
          [minlength]="6" required>
      </p>
      <ng-container *ngIf="passwordInput.touched">
        <p *ngIf="passwordInput.errors?.required" class="error">
          Password is required!
        </p>
        <p *ngIf="passwordInput.errors?.minlength" class="error">
          Password must be at least 6 characters!
        </p>
      </ng-container>

      <button (click)="loginHandler(form)">Login</button>

      <p class="text-center">
        Have an account?
        <a routerLink="/register">Регистрация</a>
      </p>

    </fieldset>
  </form>
</div>
